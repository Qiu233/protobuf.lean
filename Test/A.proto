syntax = "proto3";

enum EnumAllowingAlias {
    option allow_alias = true;
    EAA_UNSPECIFIED = 0;
    EAA_STARTED = 1;
    EAA_RUNNING = 1;
    EAA_FINISHED = 2 [(custom_option) = "hello world"];
}

message Outer {
    option (my_option).a = true;
    message Inner {
        int64 ival = 1;
    }
    repeated Inner inner_message = 2;
    EnumAllowingAlias enum_field = 3;
    map<int32, string> my_map = 4;
}
