
syntax = "proto3";

package test.a;

import "google/protobuf/descriptor.proto";

extend google.protobuf.EnumValueOptions {
  string my_option = 1000;
}

message A {
    optional int32 t = 1;
}

message T {
    enum N {
        A = 0;
        B = 2 [(my_option) = "hello"];
    }
    optional N n = 1;
}

message S {
    optional T.N n = 2;
}

